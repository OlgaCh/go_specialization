<body>
    <script>
        // С помощью цикла while вывести все простые числа в промежутке от 0 до 100.
        "use strict";

        function isSimple(n) {
            if (n === 1 || n === 0) {
                return false;
            } else {
                for (let i = 2; i < n; i++) {
                    if (n % i === 0) {
                        return false;
                    }
                }
                return true;
            }
        }

        let i = 0;
        while (i <= 100) {
            if (isSimple(i)) {
                console.log(i);
            }
            i++;
        }
    </script>
</body>
