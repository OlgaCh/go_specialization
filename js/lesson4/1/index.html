<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lesson 4 - Task 1</title>
</head>

<body>
    <script>
        /*
            Написать функцию, преобразующую число в объект. Передавая на вход число от 0 до 999, мы должны
             получить на выходе объект, в котором в соответствующих свойствах описаны единицы, десятки и сотни.
        */
        "use strict";

        class ParsedNumber {
            constructor(n) {
                if (isNaN(n) | n > 999 | n < 0) {
                    this.hundreds = this.dozens = this.units = 0;
                    console.log(`Число ${n} не от 0 до 999.`);
                }
                else {
                    this.hundreds = n / 100 >> 0;
                    this.dozens = (n / 10 >> 0) % 10;
                    this.units = n % 10;
                }
            }

            log() {
                let parts = ["сотни", "десятки", "единицы"];

                let mappedParts = [this.hundreds, this.dozens, this.units].map((value,idx) => {
                    return value != 0 ? `"${parts[idx]}": ${value} \n` : "";
                });

                let mappedNumber = mappedParts.join("");

                if (mappedNumber.length){
                    console.log("Преобразованное число\n");
                    console.log(mappedNumber);
                }
            }
        }

        let a = Math.floor(prompt("Введите число для преобразования"));

        let parsedNumber = new ParsedNumber(a);
        parsedNumber.log();

    </script>
</body>

</html>
