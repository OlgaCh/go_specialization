<!DOCTYPE html>

<body>
    <script>
        /*
            Написать функцию, преобразующую число в объект. Передавая на вход число от 0 до 999, мы должны
             получить на выходе объект, в котором в соответствующих свойствах описаны единицы, десятки и сотни.
        */
        "use strict";

        class ParsedNumber {
            constructor(n) {
                if (parseInt(n) > 999) {
                    this.hundreds = this.dozens = this.units = null;
                    console.log(`Число ${n} больше 999.`);
                } else {
                    this.hundreds = n.length == 3 ? n.charAt(0) : null;
                    this.dozens = n.length >= 2 ? n.charAt(n.length-2) : null;
                    this.units = n.charAt(n.length-1);
                }
            }

            log() {
                console.log(`Преобразованное число: {"единицы": ${this.units}, "десятки": ${this.dozens}, "сотни": ${this.hundreds}}`);
            }
        }

        let a = Number(prompt("Введите число для преобразования")).toString();

        let parsedNumber = new ParsedNumber(a);
        parsedNumber.log();

    </script>
</body>

</html>
