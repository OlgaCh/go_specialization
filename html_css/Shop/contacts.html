    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="header">
            <div class="logo"><img src="img/VaccineLogo.png" width=10% height="auto"></div>
            <div class="menu_container">
                <ul class="menu">
                    <li><a href="index.html">Главная</a></li>

        </div>



        <h1 class="description_heading">Контакты</h1>

        <h1 class="description_heading">Форма обратной связи</h1>
        <form action="#">
            <table>
                <tr>
                    <td>Ваше Имя</td>
                    <td><input type="text" id="name" placeholder="Ваше Имя"></td>
                </tr>
                <tr>
                    <td>Вопрос</td>
                    <td><input type="text" id="question" class="question" placeholder="Вопрос"></td>
                </tr>
                <tr>
                    <td>Телефон</td>
                    <td><input type="tel" name="phone" id="phone" placeholder="+7 777 777 77 77"></td>
                </tr>
                <tr>
                    <td>Электронная почта</td>
                    <td><input type="email" name="email" id="email" placeholder="sample@gmail.com"></td>
                </tr>

            </table>
            <input type="submit" value="Отправить" class="button">
            <input type="reset" value="Отменить" class="button">

        </form>

        <h3 class="description_heading">Адрес магазина</h3>
        <p style="text-align:center;"><i>ул. Свободы, 52, Санкт-Петербург, 198320</i></p>

            width="100%" height="374px" frameborder="0" style="border:0;" allowfullscreen="" aria-hidden="false" tabindex="0"></iframe>

        <div class="footer">
            <div class="footer_text"> <b><i>Все права защищены &copy;</i></b> Магазин Вакцин <br></div>
        </div>
    </div>
